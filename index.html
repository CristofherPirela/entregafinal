<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en JavaScript</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Tienda en Línea</h1>
    <div id="productos" class="productos"></div>
    <form id="formulario-compra">
      <div class="seleccion">
        <label for="producto">Seleccione un producto:</label>
        <select id="producto" name="producto">
          <option value="0">Camisa - $20</option>
          <option value="1">Pantalón - $30</option>
          <option value="2">Zapatos - $50</option>
        </select>
      </div>
      <div class="seleccion">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1">
      </div>
      <button class="boton" type="submit">Comprar</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
    <div id="historial" class="historial"></div>
  </div>
  <script src="./javaScript/moment.min.js"></script>
  <script src="./javaScript/main.js"></script>
</body>
</html>
